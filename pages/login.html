<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myweek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="../assets/css/mobile.css" rel="stylesheet" media="all and (max-width: 600px)">
    <link href="../assets/css/desktop.css" rel="stylesheet" media="all and (min-width: 600px)">
</head>
<body>
    <main class="container--main">
        <!-- Log in -->
        <section class="login">
            <div class="login--content">
                <div class="login--content--all">
                    <h1 class="text--title">Empezar</h1>
                    <div class="login--content--form">
                        <form class="login--form">
                            <input class="login--input" type="text" placeholder="Nombre">
                            <input class="login--input" type="text" placeholder="Email">
                            <input class="login--input" type="text" placeholder="Contraseña">
                        </form>
                        <button class="login--form--button" type="submit">
                            <a href="../pages/mytasks.html" class="button button--call-action--form text--button">Iniciar sesión</a>
                        </button>
                    </div>
                </div>
                <img class="login--image" src="../assets/img/flowers.webp" alt="blue pattern background">
            </div>
        </section>
    </main>
</body>
</html>
